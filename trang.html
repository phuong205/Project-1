    <style>
    .image-container {
        position: relative;
        display: inline-block; /* Để có thể sử dụng position absolute cho overlay */
        margin: 20px; /* Khoảng cách giữa các ảnh */
    }

    .image-container img {
        width: 300px; /* Kích thước ảnh */
        height: auto; /* Giữ tỷ lệ khung hình */
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Nền mờ */
        color: white; /* Màu chữ */
        display: flex;
        align-items: center; /* Căn giữa chữ theo chiều dọc */
        justify-content: center; /* Căn giữa chữ theo chiều ngang */
        opacity: 0; /* Bắt đầu với độ mờ */
        transition: opacity 0.3s; /* Hiệu ứng chuyển đổi */
    }

    .image-container:hover .overlay {
        opacity: 1; /* Hiện chữ khi hover */
    }
    
        .search-container {
            display: flex;
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
            margin-top: 50px;
        }
        .site-name {
            font-size: 24px; /* Kích thước chữ */
            margin-right: 20px; /* Khoảng cách giữa tên trang và thanh tìm kiếm */
        }
        input[type="text"] {
            padding: 10px;
            width: 300px; /* Chiều rộng của thanh tìm kiếm */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: blue; /* Màu nền của nút */
            color: white; /* Màu chữ của nút */
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue; /* Màu khi di chuột vào nút */
        }
    
</style>
