<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

/* Định dạng cho phần tử form liên hệ */
.contact-form {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Tiêu đề form */
.contact-form h1 {
  text-align: center;
  color: #333;
}

/* Định dạng cho các label */
.contact-form label {
  display: block;
  margin: 10px 0 5px;
  color: #555;
}

/* Định dạng cho các input và textarea */
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

/* Định dạng cho textarea */
.contact-form textarea {
  height: 150px;
  resize: vertical;
}

/* Định dạng cho nút gửi */
.contact-form button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  width: 100%;
}

.contact-form button:hover {
  background-color: #45a049;
}
.custom-navbar {
  background-color:red ;
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  border-bottom: 1px solid gray;
}
.custom-nav {
  list-style: none;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
}
.custom-nav li {
  position: relative;
}

.custom-nav a {
  font-weight: 600;
  display: block;
  padding: 15px;
  color:white;
  text-decoration: none;
  transition: color 0.3s ease;
}
.custom-nav a:hover {
  color: black; 
}
.custom-nav li ul {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: red; 
  border: 1px solid gray; 
  list-style: none;
  padding: 0;
  margin: 0;
}
.custom-nav li:hover ul {
  display: block;
}
.custom-nav li ul li {
  width: 200px; 
}
.custom-nav li ul a {
  padding: 10px;
  color: white;
  transition: color 0.3s ease; 
}


.custom-nav li ul a:hover {
  color:black; 
}
</style>

  <div class="contact-form">
    <h1>Liên Hệ Với Chúng Tôi</h1>
    <form action="#" method="POST">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
      
      <label for="message">Tin nhắn:</label>
      <textarea id="message" name="message" placeholder="Nhập tin nhắn của bạn" required></textarea>
      
      <button type="submit">Gửi</button>
    </form>
