<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 380px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #ffcc00;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff9900;
        }

        .message {
            font-size: 14px;
            margin-top: 20px;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        

        
    </style>
</head>
<body>
    
      
    <div class="container">
        <h2>Đăng Nhập</h2>

        <form id="loginForm">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>

         <input type="submit" value="Đăng Nhập"></a>
        </form>

        <div id="message" class="message"></div>

        <div class="footer">
            <a href="dangki.html">Bạn quên mật khẩu?</a> | 
            <a href="dangki.html">Đăng ký tài khoản</a>
        </div>
    </div>

</body>
</html>
