<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #e45cc2;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0; /* Đặt thanh điều hướng ở trên cùng */
            z-index: 1000; /* Đảm bảo nó nằm trên các phần tử khác */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            text-align: center;
            flex-grow: 1; /* Để các mục menu chiếm không gian */
            justify-content: center; /* Căn giữa các mục menu */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #7fda77; /* Màu nền khi di chuột qua */
            border: none;
    padding: 0px; /* Giảm padding để làm nút nhỏ lại */
    border-radius: 1px;
    cursor: pointer;
        }
        .logo {
            width: 80px;
            margin-right: 20px;
            justify-content: flex-start; 
            letter-spacing: 5px;
            border-radius: 50%;
        }
        .box-submenu {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 10;
        }
        .navbar li {
            position: relative; /* Để submenu hiển thị đúng vị trí */
        }
        .navbar li:hover .box-submenu {
            display: block;
        }
        .box-submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .box-submenu ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc; /* Sử dụng màu xám cho viền */
        }
        .box-submenu ul li:last-child {
            border-bottom: none;
        }
        .box-submenu ul li a {
            color: #FF6666; /* Đổi thành màu đậm hơn */
            text-decoration: none;
            transition: color 0.3s;
        }
        .box-submenu ul li:hover a {
            color: #ef4ef5; /* Màu đậm hơn khi hover */
        }
        .cart {
            color: white;
            padding: 10px 20px;
            background-color:#ef4ef5;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cart:hover {
            background-color:#ef4ef5; /* Màu nền khi hover */
        }
    </style>
</head>
