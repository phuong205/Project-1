<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 380px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
            font-size: 26px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #ffcc00;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff9900;
        }

        .message {
            font-size: 14px;
            margin-top: 20px;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

       </style>
</head>
<body>
    <header>
        <div class="container">
          <h1>Cửa Hàng Áo Bóng Đá</h1>
          <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="loaiao.html">Sản Phẩm</a>
            <a href="them.html">Giỏ Hàng</a>
            <a href="lienhe.html">Liên Hệ</a>
          </nav>
        </div>
      </header>

    <div class="container">
        <h2>Đăng Ký Tài Khoản</h2>

        <form id="signupForm">
            <label for="username">Tên Người Dùng:</label>
            <input type="text" id="username" placeholder="Nhập tên người dùng" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>

            <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>

            <input type="submit" value="Đăng Ký">
        </form>

        <div id="message" class="message"></div>

        <div class="footer">
            <p>Đã có tài khoản? <a href="#">Đăng Nhập</a></p>
        </div>
    </div>

    

</body>
</html>
